<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" type="image/png" href="img/istockphoto-981277950-170667a.jpg"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>My todo List</title>
</head>
<body>
    <section class="container">

        <div class="menu">
            <div class="titulo">
                <h1 id="text"></h1>
            </div>
    
            <div class="button-add">
                <button id="criar"><span class="material-symbols-outlined">add_circle</span> Criar nova tarefa</button>
            </div>
        </div>

        <div class="postar" id="post">
            <div class="elemento-post">
                <div class="titulo">
                    <h1>Adicione uma tarefa</h1>
                </div>
                <div class="form">
                    <div class="alinha-form">
                        <p>Nome</p>
                        <input type="text" id="name" placeholder="Nome da tarefa">
                        </br>
                        <p>Catagoria</p>
                        <input type="text" id="cat" placeholder="Estudo">
                        </br>
                        <p>Hora</p>
                        <input class="inTime" id="time" type="time" name="time" id="time" />
                        </br>
                        <div class="button-postar">
                            <button id="adicinaPost">Adicionar</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="tarefas">
            <div class="titulo-tarefas">
                <h1>Minhas Tarefas</h1>
            </div>
            <div class="alinhas-conteudo">
                <div class="conteudo">
                   
                </div>
            </div>
   
        </div>

        <audio id="sound" src="audio/iPhone-13-Pro-Alarm.mp3" style="display: none;"></audio>

        <div class="trocaBack fechadolink" id="trocafundo">
            <span class="material-symbols-outlined">
                image
            </span>
        </div>

        <div class="linktrocafundo" id="linkfocado">
            <a id="voltaback"> Voltar ao padr√£o</a>
            <input class="inputlink" id="link" type="text" placeholder="Link da image">
            <button id="enviarlink">Enviar</button>
        </div>
    </section>

    


    <script src="js/list.js"></script>
    <script src="js/alarm.js"></script>
    <script src="js/backgound.js"></script>
    <script src="js/animacoes.js"></script>

</body>
</html>
